<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    
    <main class="container">
        <h1>Stopwatch</h1>
       

        <p class="lap-timer diming-effect">
            <span id="minutes">00</span>:
            <span id="seconds">00</span>:
            <span id="tens">00</span>
        </p>

        <div class="controls">
            <button id="startBtn" class="btn btn-large" style="background-color: rgb(251, 218, 157);;">Start</button>
            <button id="stopBtn" class="btn btn-large" style="background:rgb(144, 108, 42);" >Stop</button>
            <button id="resetBtn" class="btn  btn-large" style="background:rgb(245, 159, 106);">Reset</button>
        </div>
        
        <ul id="laps" class="laps-container">
            <li></li>
            
        </ul>
    </main>
    
    <script src="script1.js"></script>
</body>
</html>
